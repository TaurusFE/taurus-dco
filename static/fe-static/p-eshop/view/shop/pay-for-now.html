<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
    <link href="../../../../../assets/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/css/telenor.min.css">
    <link rel="stylesheet" href="../../assets/css/verification.css">
    <script src="../../assets/js/jquery.js" type="text/javascript"></script>
    <title>Pay for now</title>
</head>
<body >
<div class="pay-for__now">
<a href="index.html" class="link--logo" title="home">
</a>
<div class=" border gradient-line--with-border trailer--xlarge mobile-trailer">
    <p class="padding-whole">Please Indtast your kortoplysninger Engangsbeløb 6799 kr.</p>
    <form action="" class="padding-whole">
        <div class="grid-row">
            <div class="form-item col-md-6">
                <label for="">Abbreviated</label>
                <div>
                    <input type="text">
                </div>
            </div>
            </div>
        <div class="grid-row">
            <div class="form-item col-md-6">
                <label for=""> Udløbsdato (month/year</label>
            </div>
        </div>
        <div class="grid-row">
            <div class="col-md-3">
                <div data-module="form.select" class="form-select">
                    <select id="select1">
                        <option value="opt1" selected="">01</option>
                        <option value="opt2">02</option>
                        <option value="opt3">03</option>
                    </select>
                    <div class="form-select__field">--</div>
                </div>
            </div>
            <div class="col-md-3">
                <div data-module="form.select" class="form-select">
                    <select id="select1">
                        <option value="opt1" selected="">2014</option>
                        <option value="opt2">2015</option>
                        <option value="opt3">2016</option>
                    </select>
                    <div class="form-select__field">--</div>
                </div>
            </div>
        </div>
        <div class="grid-row">
            <div class="form-item col-md-3">
                <label for="">CVV/CVC/CID</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="col-md-1 rel">
                <span class="icon-questionmark tooltip__trigger"></span>
            </div>
        </div>
    </form>
    <div class="text--right toright">
        <button class="button button--naked to-right">Afbryd</button>
        <button class="button button--accept text-truncate" type="submit" id="testButton" >
            <span class="button__label icon--right icon-arrow-next"><span class="button__text">Pay</span></span>
            <span class="button__label--success icon-thumb_up">Saved</span>
            <span class="button__spinner"><span class="spinner-holder"><span class="spinner-container"><em><span></span></em></span></span></span>
        </button>
    </div>
    <div class="padding-whole color-black-light">
        <h2 class="text-size--19 trailer">Fees for parments</h2>
        <div class="fees-parments__holder box--grey border padding-leader--small">
            <table class="table--default table--small">
                <thead>
                <tr class="border--bottom">
                    <th>Card Type</th>
                    <th>Danish Payment cards</th>
                    <th>Internationally Payment cards</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Dankort</td>
                    <td>$ 0.</td>
                    <td></td>
                </tr>
                <tr>
                    <td>We saw</td>
                    <td>0.8%</td>
                    <td>1%</td>
                </tr>
                <tr>
                    <td>Master Card</td>
                    <td>0.8%</td>
                    <td>1%</td>
                </tr>
                <tr>
                    <td>JCB</td>
                    <td></td>
                    <td>1%</td>
                </tr>
                <tr>
                    <td>Maestro</td>
                    <td>0.55%</td>
                    <td>1%</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>

    $ ("#testButton").click (function(){
